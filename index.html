<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CW5 – DOM Practice</title>
  <style>
    :root { --card-w: 520px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; transition: background-color .2s ease; }
    h1 { margin: 0 0 16px; font-size: 1.2rem; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 24px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; font-weight: 600; }
    button:hover { filter: brightness(0.95); }
    .gallery { width: var(--card-w); max-width: 100%; position: relative; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.08); background: #fff; }
    .frame { position: relative; aspect-ratio: 16/10; background: #f3f4f6; display: grid; place-items: center; }
    img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .overlay-title { position: absolute; top: 10px; left: 10px; padding: 6px 10px; border-radius: 10px; background: rgba(0,0,0,.55); color: #fff; font-weight: 700; letter-spacing: .2px; }
    .controls { display: flex; justify-content: space-between; align-items: center; padding: 12px; }
    .next { padding: 10px 14px; border-radius: 10px; border: 1px solid #111; background: #111; color: #fff; font-weight: 700; }
    .credit { margin-top: 10px; font-size: .9rem; color: #444; }
    .chip { padding: 2px 8px; border-radius: 999px; background: #eef2ff; border: 1px solid #c7d2fe; font-size: .8rem; }
  </style>
</head>
<body>
  <h1>Color Buttons</h1>
  <div class="row">
    <button data-color="red">red</button>
    <button data-color="yellow">yellow</button>
    <button data-color="green">green</button>
    <button data-color="black">black</button>
    <button id="randomBtn">random</button>
  </div>

  <h1>Image Viewer</h1>
  <div class="gallery" aria-live="polite">
    <div class="frame">
      <img id="photo" src="pic1.jpg" alt="Image 1" />
      <div id="title" class="overlay-title">Title 1</div>
    </div>
    <div class="controls">
      <span class="chip" id="counter">1 / 5</span>
      <button class="next" id="nextBtn" type="button">next</button>
    </div>
  </div>

  <p class="credit">Place this file at: <code>~/public_html/cw5/dom.html</code> on codd and replace <code>pic1.jpg</code>…<code>pic5.jpg</code> with your five images in the same folder.</p>

  <script>
    // ===== Background color buttons =====
    const fixedColors = ["red", "yellow", "green", "black"]; // random chooses among these
    document.querySelectorAll('button[data-color]').forEach(btn => {
      btn.addEventListener('click', () => document.body.style.backgroundColor = btn.dataset.color);
    });
    document.getElementById('randomBtn').addEventListener('click', () => {
      const pick = fixedColors[Math.floor(Math.random() * fixedColors.length)];
      document.body.style.backgroundColor = pick;
    });

    // ===== Image carousel =====
    // Replace these filenames & titles with your real images
    const images = [
      { src: 'pic1.jpg', title: 'Title 1' },
      { src: 'pic2.jpg', title: 'Title 2' },
      { src: 'pic3.jpg', title: 'Title 3' },
      { src: 'pic4.jpg', title: 'Title 4' },
      { src: 'pic5.jpg', title: 'Title 5' }
    ];

    let idx = 0;
    const photo = document.getElementById('photo');
    const title = document.getElementById('title');
    const counter = document.getElementById('counter');
    const nextBtn = document.getElementById('nextBtn');

    function render(i) {
      const item = images[i];
      photo.src = item.src;
      photo.alt = item.title;
      title.textContent = item.title;
      counter.textContent = `${i + 1} / ${images.length}`;
    }

    nextBtn.addEventListener('click', () => {
      idx = (idx + 1) % images.length;
      render(idx);
    });

    // initial render (in case you changed array before DOM)
    render(idx);
  </script>
</body>
</html>
